<!DOCTYPE html>
<html>

<head>
    <title>Egyptians Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <div id="instruction" class="instruction">
        <div class=" d-flex flex-column align-items-center justify-content-center">
            <br>
            You finally made it here! <br>
            We need your help
            a robber has stole the pharaon gems but the gods have scared him and he has run away.<br>
            <br>
            Use arrows to move the character and get the gems before time runs out!
            <br>
            <input id="inputName" class="mt-4 input" value="Insert player name"></input>
            <br>
            <button id="startPlaying" type="button" class="mb-3 btn btn-dark">Click here to start</button>
            <br><br>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
