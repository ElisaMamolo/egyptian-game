<!DOCTYPE html>
<html>

<head>
    <title>Egyptians Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    

    <div id="instruction" class="instruction">
        <br>
        You finally made it here! We need your help to get the gems back, <br>
        a robber has stole them but the gods have scared him and he has run away.<br>
        <br><br><br>
        Use arrows to move the character and get the gems before time runs out!
        <br><br>
        <button id="startPlaying" type="button" class="mb-3 btn btn-dark">Click here to start</button>
        <br><br>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script src="script.js"></script>

</html>
