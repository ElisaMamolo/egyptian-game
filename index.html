<!DOCTYPE html>
<html>

<head>
    <title>Egyptians Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="bg" class="container-fluid ">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <h3 class="text-center title">Egyptian Treasure Hunt</h3>
    
            <p class="text-center">A robber has been able to enter the pyramid, but the Gods
                scared him so he run away</p>
            <p class="text-center">Help the pharaon get his gems back before time runs</p>
            <button id="startPlaying" type="button" class="mb-3 btn btn-dark">Start Playing</button>
    
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
